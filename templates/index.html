<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Webpage with Banner Ad</title>
    <script async src="https://ss.mrmnd.com/banner.js"></script>
    <script async src="https://ss.mrmnd.com/static/f33366df-29c8-4df0-9af4-c19bda8dc54d.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        header {
            text-align: center;
            padding: 20px 0;
            background-color: #f5f5f5;
            margin-bottom: 20px;
        }
        .content {
            margin: 20px 0;
        }
        .ad-container {
            margin: 30px 0;
            min-height: 250px;
            background-color: #fafafa;
            display: flex;
            justify-content: center;
            align-items: center;
        }
    </style>
</head>
<body>
    <header>
        <h1>Welcome to My Website</h1>
    </header>

    <div class="content">
        <h2>Main Content Section</h2>
        <p>This is where your main content would go. The banner ad will appear below.</p>
    </div>

    <div class="ad-container">
        <div data-mndbanid="79488c29-3f82-4b5e-ba7c-ba7ff665cd16"></div>
    </div>

    <div class="content">
        <h2>Additional Content</h2>
        <p>More content can be added here, below the banner ad.</p>
    </div>
</body>
</html>
